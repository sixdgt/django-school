{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block custom_css %}
<style>
    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h3 class="mb-3">Sign in</h3>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="id_username">Username</label>
                            <input type="text" id="id_username" class="form-control form-control-lg" name="username" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="is_password-2">Password</label>
                            <input type="password" id="is_password" class="form-control form-control-lg" name="password" />
                        </div>
                        <button class="btn btn-primary btn-lg btn-block col-12" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
